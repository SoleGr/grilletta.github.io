    <!--ABOUT2-->

    <section class="contact-section section_padding bg-warm" id="contacto">
      <div class="container"> <!--Todo dentro del section-->
        <div class="d-none d-sm-block mb-5 pb-4">
        </div>
        <div class="row"> <!--desde aca hasta section-->
          <div class="col-12">
            <h2 class="contact-title">Contactanos</h2>
          </div>
          <div class="col-lg-8">
            <form action="https://formspree.io/f/xknpkvkz" method="POST">
              <div class="row"><!--Form sin boton-->
                <div class="col-12">
                  <div class="form-group">
    
                    <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9"
                      onfocus="this.placeholder = ''" onblur="this.placeholder = 'Mensaje'"
                      placeholder='Ingresá tu mensaje' required></textarea>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <input class="form-control" name="name" id="name" type="text" onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Nombre'" placeholder='Nombre' required>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <input class="form-control" name="email" id="email" type="email" onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Email'" placeholder='Dirección de email' required>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <input class="form-control" name="subject" id="subject" type="text" onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Asunto'" placeholder='Asunto'>
                  </div>
                </div>
    
              </div>
            
              <button type="submit" class="btn_3">Enviar</button>
            </form>
          </div>
          <!--Nuestros datos de contacto-->
          <div class="col-lg-4">
            <div class="media contact-info">
              <span class="contact-info__icon" style="margin-right: 20px"><i class="fas fa-map-marker-alt fa-2x"></i></span>
              <div class="media-body">
                <h5> 4 de febrero 3860</h5>
                <p>San andrés, Buenos Aires</p>
              </div>
            </div>
            <div class="media contact-info">
              <span class="contact-info__icon" style="margin-right: 20px"><i class="fab fa-instagram fa-2x"></i></span>
              <div class="media-body">
                <a href="http://www.instagram.com/carpinteriagrilletta" style="text-decoration:none; color:black""><h5>carpinteriagrilletta</h5></a>
              
              </div>
            </div>

            <br>
            <div class="media contact-info">
              <span class="contact-info__icon" style="margin-right: 20px"><i class="far fa-envelope fa-2x"></i></span>
              <div class="media-body">
                <address class="admin"> </address>
              
              </div>
            </div>



          </div> <!-- Fin Nuestros datos de contacto-->
